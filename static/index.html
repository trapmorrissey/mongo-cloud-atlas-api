<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Input</title>
    <link rel="shortcut icon" href="emblem.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <form action="index.html" method="post" id="signup">
        <h1>Input new info to API</h1>
        <div class="field">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" placeholder="Enter the title or name of the store/information" />
            <small></small>
        </div>
        <div class="field">
            <label for="info1">Info line 1:</label>
            <input type="text" id="info1" name="info1" placeholder="Enter info1" />
            <small></small>
        </div>
        <div class="field">
            <label for="info2">Info line 2:</label>
            <input type="text" id="info2" name="info2" placeholder="Enter info2" />
            <small></small>
        </div>
        <div class="field">
            <label for="info3">Info line 3:</label>
            <input type="text" id="info3" name="info3" placeholder="Enter info3" />
            <small></small>
        </div>
        <div class="field">
            <label for="info4">Info line 4:</label>
            <input type="text" id="info4" name="info4" placeholder="Enter info4" />
            <small></small>
        </div>
        <div class="field">
            <button type="submit" class="full">Send information to API</button>
        </div>
    </form>
</div>
<script src="bundle.js"></script>
</body>
</html>
